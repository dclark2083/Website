<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="Username">
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
    </form>
    <br><br>
    <form action="">
        <p>Select your size.</p>

        <input type="radio" name="sizes" value="small" id="option-1">
        <label for="option-1">Small</label>
        <input type="radio" name="sizes" value="smaller" id="option-2">
        <label for="option-2">Smaller</label>       
        <input type="radio" name="sizes" value="smallest" id="option-3">
        <label for="option-3">Smallest</label>

    </form>
    <p><b>Note:</b> When a user clicks on a radio button, it becomes checked, and all other radio buttons with equal name become unchecked.</p>
    <br><br>
    <a href="https://youtu.be/YwbIeMlxZAU?t=1018" target="_blank">Click to resume video tutorial.</a>

</body>
</html>
